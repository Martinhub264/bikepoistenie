  <script>
    // TODO: uprav si tieto 3 riadky
    const PHONE = "+421 900 000 000";
    const EMAIL = "info@bikepoistenie.sk";
    const FORM_URL = "YOUR_FORM_URL"; // vlož link na Google Form

    // farby (ak chceš zmeniť brand)
    const BRAND = { primary:"#0B6EF3", accent:"#0ACF83" };

    // prenesieme UTM parametre / shop_id do všetkých CTA linkov na FORM_URL
    const carryParams = () => {
      const params = new URLSearchParams(window.location.search);
      // ak nie sú žiadne, necháme len základné UTM defaulty
      const defaults = new URLSearchParams({ utm_source:"web", utm_medium:"cta", utm_campaign:"bike" });
      for (const [k,v] of params.entries()) defaults.set(k, v);
      const withParams = (base) => base + (base.includes("?") ? "&" : "?") + defaults.toString();

      document.querySelectorAll("a[data-cta='form']").forEach(a => {
        a.href = withParams(FORM_URL);
      });

      // doplň kontakt do stránok
      document.querySelectorAll("[data-bind='phone']").forEach(el => el.textContent = PHONE);
      document.querySelectorAll("[data-bind='email']").forEach(el => el.textContent = EMAIL);
      document.querySelectorAll("a[href^='tel:']").forEach(a => a.href = "tel:" + PHONE.replace(/\s+/g,''));
      document.querySelectorAll("a[href^='mailto:']").forEach(a => a.href = "mailto:" + EMAIL);
    };
    document.addEventListener("DOMContentLoaded", carryParams);
  </script>
